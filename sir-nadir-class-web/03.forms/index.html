<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="search-bar">
      <input type="search" placeholder="Search..." />
    </form>

    <h1>Forms</h1>

    <!-- name ka maqsad hy pexhan -->
    <!-- value wo chez hy jo abhi input ky andar hy  -->

    <form id="information-form">
      <label for="name">Name *</label>
      <input
        id="name"
        name="name"
        value="Shehzad"
        maxlength="10"
        placeholder="Name"
        required
        type="text"
      />

      <label for="father-name">Father Name *
        <input
        name="father-name"
        id="father-name"
        placeholder="Father Name"
        type="text"
        />
      </label>


      <input
        name="password"
        placeholder="Password"
        type="password"
        minlength="8"
        maxlength="200"
        required
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
      />
      <input
        name="user-email"
        placeholder="Enter your Email..."
        required
        type="email"
      />
      <input
        type="text"
        name="city"
        placeholder="City name"
        value="interior sindh"
        disabled
      />

      <input value="page-form" name="page-identification" type="hidden" />
      <input name="phone-number" placeholder="phone" type="tel" />
      <input required name="profile-link" placeholder="shehzad" type="url" />

      <p>Pick color for your car *</p>
      <input type="color" />
      <input type="range" />
      <input type="date" />

      <br /><br />

      <input type="file" accept="video/*" />
      <input type="file" data-max-size="22154" accept=".html" />

      <textarea name=""></textarea>
      <!-- file/value -->
      <br />

      <label>
        Male
        <input value="male" type="radio" name="gender" />
      </label>

      <label for="female">Female</label>
      <input value="female" type="radio" id="female" name="gender" />
      <br />

      <input type="checkbox" name="service" value="itunes" checked="checked" />

      iTunes <input type="checkbox" name="service" value="lastfm" /> Last.fm

      <input type="checkbox" name="service" value="spotify" /> Spotify

      <br /><br />
      <!-- Select is used for Dropdown -->
      <select name="city">
        <option value="">Select City</option>
        <option value="karachi">Karachi</option>
        <option value="lahore">Lahore</option>
        <option value="islamabad">islamabad</option>
        <option selected value="quetta">quetta</option>
        <option value="peshawar">peshawar</option>
      </select>

      <br />
      <button type="button">Cancel</button>
      <button type="submit">Done</button>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- <textarea ></textarea> -->
  </body>
</html>
