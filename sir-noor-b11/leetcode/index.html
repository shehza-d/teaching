      function isAnagram(s, t) {
        // HashTable
        let countOfAlphabets1 = new Array(26).fill(0);
        let countOfAlphabets2 = new Array(26).fill(0);

        const getChrIndex = (ch) => ch.charCodeAt(0) - "a".charCodeAt(0);

        for (let i = 0; i < s.length; i++) {
          let index = getChrIndex(s[i]);
          countOfAlphabets1[index] += 1;
        }

        for (let i = 0; i < t.length; i++) {
          let index = getChrIndex(t[i]);
          countOfAlphabets2[index] += 1;
        }

        // console.log("countOfAlphabets1:", countOfAlphabets1.join(""));

        // let result = countOfAlphabets1.join() === countOfAlphabets2.join();
        // return result;
        for (let k = 0; k < 26; k++) {
          if (countOfAlphabets1[k] !== countOfAlphabets2[k]) {
            return false;
          }
        }
        return true;
      }

        nums.sort();

        for (let i = 0; i < nums.length - 1; i++) {
          // console.log(`i: ${nums[i]} j:${nums[j]}`)
          if (nums[i] === nums[i + 1]) return true;
        }
        return false;
