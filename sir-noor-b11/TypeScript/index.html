<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #list {
        display: grid;
        grid-column: 3;
      }
      .card {
        border: 2px solid black;
        box-shadow: 10px 4px 5px black;
        border-radius: 12px;
        width: 200px;
        height: 350px;
        padding: 10px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div id="list">
      <div class="card">
        <img
          height="100"
          width="200"
          src="https://4-wheel-pk.netlify.app/assets/img/KIA_Picanto.png"
          alt=""
        />

        <p>Name: Kia Picanto</p>
        <p>model: 2022</p>
        <p>price: PKR 36.5 lacs</p>
        <p>city: Karachi</p>
        <!-- color: ["Silver", "Black", "Red"], -->
        <button>add to card</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
